<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kelime Makinesi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #b71c1c;
    }

    h2, h3 {
      color: #b71c1c;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #b71c1c;
      border-radius: 10px;
      margin: 10px 5px;
      width: 220px;
      color: #b71c1c;
    }

    input:focus {
      outline: none;
      border-color: #f44336;
      box-shadow: 0 0 8px #ffcdd2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d32f2f;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #b71c1c;
      color: white;
      margin: 10px auto;
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 300px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>Kelime Makinesi</h2>
  <input type="text" id="harfInput" placeholder="Harf(ler) yaz: b, t">
  <button onclick="kelimeAra()">Kelime Bul</button>

  <h3>Yeni Kelime Ekle</h3>
  <input type="text" id="yeniKelimeInput" placeholder="Yeni kelime yaz">
  <button onclick="kelimeEkle()">Ekle</button>

  <ul id="sonuclar"></ul>

  <script>
    const varsayilanKelimeler = [
      "abajur", "telve", "balık", "kalem", "battaniye", "telefon",
      "elbise", "masa", "sandalye", "tabak", "kabak", "bulut", "balon"
    ];

    let kelimeler = JSON.parse(localStorage.getItem("kelimeListesi")) || varsayilanKelimeler;

    function guncelleLocalStorage() {
      localStorage.setItem("kelimeListesi", JSON.stringify(kelimeler));
    }

    function kelimeAra() {
      const input = document.getElementById("harfInput").value.toLowerCase().replace(/\s+/g, '');
      const harfler = input.split('');
      const sonuclar = document.getElementById("sonuclar");
      sonuclar.innerHTML = '';

      const eslesenler = kelimeler.filter(kelime =>
        harfler.every(harf => kelime.includes(harf))
      );

      if (eslesenler.length === 0) {
        sonuclar.innerHTML = '<li>Uygun kelime bulunamadı.</li>';
      } else {
        eslesenler.forEach(kelime => {
          const li = document.createElement("li");
          li.textContent = kelime;
          sonuclar.appendChild(li);
        });
      }
    }

    function kelimeEkle() {
      const yeniKelime = document.getElementById("yeniKelimeInput").value.toLowerCase().trim();
      if (yeniKelime && !kelimeler.includes(yeniKelime)) {
        kelimeler.push(yeniKelime);
        guncelleLocalStorage();
        alert(`"${yeniKelime}" eklendi!`);
        document.getElementById("yeniKelimeInput").value = '';
      } else {
        alert("Kelime boş veya zaten var.");
      }
    }
  </script>
</body>
</html>
